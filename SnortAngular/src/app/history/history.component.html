<div class="container-fluid">
  <h1>History of uploaded .csv IOC files </h1>
  <div *ngFor="let rulesPackage of historyRules" class="card card-outline rules-card">
    <div class="card-header">{{ rulesPackage.fileName }}</div>
    <div class="card-block">
      <h4 class="card-title">{{ rulesPackage.fileName }}</h4>
      <p class="card-text">Description : {{ rulesPackage.description }}</p>
      <p class="card-text">Uploaded on : {{ rulesPackage.creationDate }}</p>
      <button class="btn btn-success" (click)='[goToRulesDetails(rulesPackage.collection_id)]'>Open Rules</button>
      <button class="btn btn-danger" (click)='modal.showChildModal(rulesPackage.collection_id)'>Delete file from History</button>
    </div>
  </div>
</div>

<!--Just the modal dialog-->
<modal-dialog #modal [parent]='this'></modal-dialog>
